<div class="da-modal da-modal-apr">
    <div class="da-modal-header">
        <div class="da-modal-title">Comment</div>
        <ma-button right-icon="times" size="xs" modifier="secondary" click="$close()"></ma-button>
    </div>
    <div class="da-modal-content">
        <form class="form">
            <div class="form-content">
                <div class="form-group">
                    <div class="form-col col-xs-12">
                        <div class="form-label">
                            <label for="comment">Comment</label>
                        </div>
                        <ma-text-area
                            id="comment"
                            fit-content-height="true"
                            is-resizable="false"
                            value="form.comment">
                        </ma-text-area>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="da-modal-footer">
        <div class="da-modal-footer-left">
            <ma-button
                text="Previous">
            </ma-button><!--
            --><ma-button
                text="Next">
            </ma-button>
        </div>
        <div class="da-modal-footer-right">
            <ma-button
                text="Delete">
            </ma-button><!--
            --><ma-button
                text="Save">
            </ma-button>
        </div>
    </div>
</div>
