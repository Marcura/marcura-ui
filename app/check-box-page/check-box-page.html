<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>CheckBox (<a href="https://github.com/Marcura/marcura-ui/wiki/checkbox">API documentation</a>)</h1>
    </div>
    <div class="nodes-item">
        <h2>Extra small</h1>
    </div>
    <div class="nodes-item">
        <ma-check-box
            text="Tokai"
            value="false"
            change="change(value)">
        </ma-check-box>
        <ma-check-box
            text="Vladivostok"
            value="true"
            change="change(value)">
        </ma-check-box>
        <ma-check-box
            text="Navlakhi"
            value="false"
            change="change(value)">
        </ma-check-box>
    </div>
    <div class="nodes-item">
        <h2>Small</h1>
    </div>
    <div class="nodes-item">
        <ma-check-box
            size="sm"
            text="Tokai"
            value="false"
            change="change(value)">
        </ma-check-box>
        <ma-check-box
            size="sm"
            text="Vladivostok"
            value="true"
            change="change(value)">
        </ma-check-box>
        <ma-check-box
            size="sm"
            text="Navlakhi"
            value="false"
            change="change(value)">
        </ma-check-box>
    </div>
    <div class="nodes-item">
        <h2>Disabled</h1>
    </div>
    <div class="nodes-item">
        <ma-check-box
            is-disabled="true"
            text="Tokai"
            value="false"
            change="change(value)">
        </ma-check-box>
        <ma-check-box
            is-disabled="true"
            text="Vladivostok"
            value="true"
            change="change(value)">
        </ma-check-box>
        <ma-check-box
            is-disabled="isDisabled"
            text="Navlakhi"
            value="false"
            change="change(value)">
        </ma-check-box>
    </div>
</div>
