<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a ui-sref="home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>Button</h1>
        <div class="api-documentation">
            <a href="https://github.com/Marcura/marcura-ui/wiki/button">API
                documentation</a>
        </div>
    </div>
    <div class="nodes-item">
        <h2>Basic</h2>
    </div>
    <div class="nodes-item">
        <ma-button text="Accept" click="click()"></ma-button>
        <ma-button text="Accept" right-icon="fas fa-plus"></ma-button>
        <ma-button text="Accept" link></ma-button>
        <ma-button text="Accept" link right-icon="fas fa-plus"></ma-button>
        <ma-button right-icon="fas fa-plus"></ma-button>
    </div>
    <div class="nodes-item">
        <ma-button text="Accept" size="xs"></ma-button>
        <ma-button text="Accept" right-icon="fas fa-plus" size="xs"></ma-button>
        <ma-button text="Accept" link size="xs"></ma-button>
        <ma-button text="Accept" link right-icon="fas fa-plus" size="xs">
        </ma-button>
        <ma-button right-icon="fas fa-plus" size="xs"></ma-button>
    </div>
    <div class="nodes-item">
        <ma-button text="Accept" size="xs" is-disabled="true"></ma-button>
        <ma-button text="Accept" right-icon="fas fa-plus" size="xs"
            is-disabled="true">
        </ma-button>
        <ma-button text="Accept" link size="xs" is-disabled="true"></ma-button>
        <ma-button text="Accept" link right-icon="fas fa-plus" size="xs"
            is-disabled="true"></ma-button>
        <ma-button right-icon="fas fa-plus" size="xs" is-disabled="true">
        </ma-button>
    </div>
    <div class="nodes-item">
        <h2>Basic without filling</h2>
    </div>

        <ma-button text="Accept" fillingless click="click()"></ma-button>
        <ma-button text="Accept" fillingless right-icon="fas fa-plus">
        </ma-button>
        <ma-button text="Accept" fillingless link></ma-button>
        <ma-button text="Accept" fillingless link right-icon="fas fa-plus">
        </ma-button>
        <ma-button fillingless right-icon="fas fa-plus"></ma-button>
    </div>
    <div class="nodes-item">
        <ma-button text="Accept" fillingless size="xs"></ma-button>
        <ma-button text="Accept" fillingless right-icon="fas fa-plus" size="xs">
        </ma-button>
        <ma-button text="Accept" fillingless link size="xs"></ma-button>
        <ma-button text="Accept" fillingless link right-icon="fas fa-plus"
            size="xs">
        </ma-button>
        <ma-button fillingless right-icon="fas fa-plus" size="xs"></ma-button>
