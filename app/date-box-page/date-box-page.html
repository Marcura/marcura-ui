<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>DateBox</h1>
    </div>
    <div class="nodes-item">
        <h2>Date</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            id="eta"
            date="date1"
            format="'yyyy-MM-ddTHH:mm:ssZ'"
            is-resettable="true"
            change="change(date, momentDate)">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        Source date: {{date1}}
    </div>
    <div class="nodes-item">
        <h2>Date in time zone GMT+10:00</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            id="eta"
            date="date2"
            time-zone="'GMT+10:00'"
            format="'yyyy-MM-ddTHH:mm:ssZ'"
            is-resettable="true"
            change="change(date, momentDate)">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        Source date: {{date2}}
    </div>
</div>
