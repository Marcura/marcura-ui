<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>DateBox (<a href="https://github.com/Marcura/marcura-ui/wiki/datebox">API documentation</a>)</h1>
    </div>
    <div class="nodes-item">
        <h2>Date in UTC</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            date="date1"
            is-resettable="false"
            change="change1(date)">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date1}}
    </div>
    <div class="nodes-item">
        <h2>Date in UTC+09:00</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            date="date2"
            time-zone="'+09:00'"
            change="change2(date)">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date2}}
    </div>
    <div class="nodes-item">
        <h2>Date and time</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            has-time="true"
            date="date3">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date3}}
    </div>
    <div class="nodes-item">
        <h2>Date and time in UTC+09:00</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            instance="date4Instance"
            is-resettable="false"
            has-time="true"
            date="date4"
            time-zone="'+09:00'"
            is-disabled="date4Disabled">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date4}}
    </div>
    <div class="nodes-item">
        <h2>Disabled</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            date="date5"
            is-disabled="true">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        <ma-date-box
            has-time="true"
            date="date6"
            is-disabled="true"
            time-zone="'+09:00'">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        <h2>Required</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            date="date7"
            is-required="true">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date7}}
    </div>
    <div class="nodes-item">
        <ma-date-box
            has-time="true"
            date="date8"
            is-required="true">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date8}}
    </div>
    <div class="nodes-item">
        <h2>Set validity</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            instance="date9Instance"
            date="date9"
            is-required="true">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date9}}
    </div>
    <div class="nodes-item">
        <ma-date-box
            has-time="true"
            date="date10">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date10}}
    </div>
    <div class="nodes-item">
        <h2>Min and max dates</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            date="date11"
            min-date="date11min"
            max-date="date11max"
            is-resettable="false"
            change="change1(date)">
        </ma-date-box>
    </div>
</div>
