<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>DateBox (<a href="https://github.com/Marcura/marcura-ui/wiki/datebox">API documentation</a>)</h1>
    </div>
    <div class="nodes-item">
        <h2>Date in UTC</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            value="date1"
            change="change1(maValue)">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        value: {{date1}}
    </div>
    <div class="nodes-item">
        <h2>Date in UTC+09:00</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            value="date2"
            time-zone="'+09:00'"
            change="change2(maValue)">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        value: {{date2}}
    </div>
    <div class="nodes-item">
        <h2>Date and time</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            has-time="true"
            value="date3">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        value: {{date3}}
    </div>
    <div class="nodes-item">
        <h2>Date and time in UTC+09:00</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            instance="date4Instance"
            has-time="true"
            value="date4"
            time-zone="'+09:00'"
            is-disabled="date4Disabled">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        value: {{date4}}
    </div>
    <div class="nodes-item">
        <h2>Disabled</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            has-time="true"
            value="date6"
            is-disabled="true"
            time-zone="'+09:00'"
            can-reset="true">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        <h2>Required</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            value="date7"
            is-required="true">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        value: {{date7}}
    </div>
    <div class="nodes-item">
        <ma-date-box
            has-time="true"
            value="date8"
            is-required="true">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        value: {{date8}}
    </div>
    <div class="nodes-item">
        <h2>Min and max dates</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            value="date9"
            min-date="date9min"
            max-date="date9max"
            change="change1(maValue)">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        <h2>Reset button</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            value="date10"
            can-reset="true">
        </ma-date-box>
    </div>
</div>
