<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>DateBox</h1>
    </div>
    <div class="nodes-item">
        <h2>Date</h2>
    </div>
    <div class="nodes-item">
        <label for="eta">ETA:</label>
        <ma-date-box
            id="eta"
            date="date"
            format="'yyyy-MM-ddTHH:mm:ssZ'"
            parser="parser"
            is-resettable="true"
            change="change(date, momentDate)">
        </ma-date-box>
    </div>
</div>
