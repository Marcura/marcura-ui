<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>DateBox</h1>
    </div>
    <div class="nodes-item">
        <h2>Display and save date in UTC</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            date="date1"
            format="'yyyy-MM-ddTHH:mm:ssZ'"
            change="change1(date)">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date1}}
    </div>
    <div class="nodes-item">
        <h2>Display and save date in UTC+09:00</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            date="date2"
            time-zone="'GMT+09:00'"
            format="'yyyy-MM-ddTHH:mm:ssZ'"
            change="change2(date)">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date2}}
    </div>
    <div class="nodes-item">
        <h2>Date and time</h2>
    </div>
    <div class="nodes-item">
        <ma-date-box
            has-time="true"
            date="date3"
            format="'yyyy-MM-ddTHH:mm:ssZ'">
        </ma-date-box>
    </div>
    <div class="nodes-item">
        date: {{date3}}
    </div>
</div>
