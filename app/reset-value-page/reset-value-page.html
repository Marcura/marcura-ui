<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>ResetValue (<a href="https://github.com/Marcura/marcura-ui/wiki/resetvalue">API documentation</a>)</h1>
    </div>
    <div class="nodes-item">
        <h2>For input</h2>
    </div>
    <div class="nodes-item">
        <div class="ma-text-box-wrapper">
            <ma-reset-value
                click="text = ''"
                is-disabled="!text">
            </ma-reset-value>
            <ma-text-area
                fit-content-height="true"
                is-resizable="false"
                value="text">
            </ma-text-area>
        </div>
    </div>
</div>
