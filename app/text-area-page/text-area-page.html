<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>TextArea (<a href="https://github.com/Marcura/marcura-ui/wiki/textarea">API documentation</a>)</h1>
    </div>
    <div class="nodes-item">
        <h2>Basic</h2>
    </div>
    <div class="nodes-item">
        <ma-text-area
            id="text"
            value="text1">
        </ma-text-area>
    </div>
    <div class="nodes-item">
        <h2>Fitted to content height</h2>
    </div>
    <div class="nodes-item">
        <ma-text-area
            fit-content-height="true"
            is-resizable="false"
            value="text2">
        </ma-text-area>
    </div>
    <div class="nodes-item">
        <h2>Appearance with other components</h2>
    </div>
    <div class="nodes-item">
        <div class="form">
            <div class="form-content">
                <div class="form-group">
                    <div class="form-col col-xs-4">
                        <ma-text-area
                            fit-content-height="true"
                            is-resizable="false"
                            value="text6">
                        </ma-text-area>
                    </div>
                    <div class="form-col col-xs-8">
                        <ma-date-box
                            date="date1"
                            is-resettable="false">
                        </ma-date-box>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nodes-item">
        <h2>Inside form</h2>
    </div>
    <div class="nodes-item">
        <div class="form">
            <div class="form-content">
                <div class="form-group">
                    <div class="form-col col-xs-4">
                        <ma-text-area
                            value="text3">
                        </ma-text-area>
                    </div>
                    <div class="form-col col-xs-8">
                        <ma-text-area
                            value="text4">
                        </ma-text-area>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nodes-item">
        <h2>Disabled</h2>
    </div>
    <div class="nodes-item">
        <ma-text-area
            is-disabled="true"
            value="text2">
        </ma-text-area>
    </div>
    <div class="nodes-item">
        <h2>Required</h2>
    </div>
    <div class="nodes-item">
        <ma-text-area
            fit-content-height="true"
            is-resizable="false"
            is-required="true"
            instance="textBox7"
            value="text7">
        </ma-text-area>
    </div>
    <div class="nodes-item">
        <h2>Initially hidden (inside ng-show)</h2>
    </div>
    <div class="nodes-item">
        <ma-check-box
            text="Show or hide"
            value="showTextArea">
        </ma-check-box>
    </div>
    <div class="nodes-item" ng-show="showTextArea">
        <ma-text-area
            fit-content-height="true"
            is-resizable="false"
            value="text5">
        </ma-text-area>
    </div>
</div>
