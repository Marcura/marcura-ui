<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a ui-sref="home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>Tooltip</h1>
        <div class="api-documentation">
            <a href="https://github.com/Marcura/marcura-ui/wiki/tooltip">API
                documentation</a>
        </div>
    </div>
    <div class="nodes-item">
        <h2>Allow to close</h2>
    </div>
    <div class="nodes-item">
        <ma-button size="xs" right-icon="fas fa-sync" default
            ma-tooltip="Refresh" ma-tooltip-can-close="canClose"
            ma-tooltip-instance="tooltipComponent">
        </ma-button>
    </div>
    <div class="nodes-item">
        <ma-button size="xs" default click="show()" text="Show">
        </ma-button>
        <ma-button size="xs" default click="hide()" text="Hide">
        </ma-button>
        <ma-button size="xs" default click="toggleClose()"
            text="{{canClose ? 'Disabled' : 'Enable'}} closing">
        </ma-button>
    </div>
    <div class="nodes-item">
        <h2>Position</h2>
    </div>
    <div class="nodes-item">
        <div class="row">
            <div class="col-xs-1">
                <ma-button size="xs" right-icon="fas fa-sync" default
                    ma-tooltip="Refresh" ma-tooltip-position="right-bottom"
                    ma-tooltip-can-close="canClose">
                </ma-button>
            </div>
            <div class="col-xs-1">
                <ma-button size="xs" right-icon="fas fa-sync" default
                    ma-tooltip="Refresh" ma-tooltip-can-close="canClose"
                    ma-tooltip-position="bottom">
                </ma-button>
            </div>
            <div class="col-xs-1">
                <ma-button size="xs" right-icon="fas fa-sync" default
                    ma-tooltip="Refresh" ma-tooltip-can-close="canClose">
                </ma-button>
            </div>
            <div class="col-xs-1">
                <ma-button size="xs" right-icon="fas fa-sync" default
                    ma-tooltip="Refresh" ma-tooltip-can-close="canClose"
                    ma-tooltip-position="left">
                </ma-button>
            </div>
            <div class="col-xs-1">
                <ma-button size="xs" right-icon="fas fa-sync" default
                    ma-tooltip="Refresh" ma-tooltip-position="right"
                    ma-tooltip-can-close="canClose">
                </ma-button>
            </div>
            <div class="col-xs-1">
                <ma-button size="xs" right-icon="fas fa-sync" default
                    ma-tooltip="Refresh" ma-tooltip-position="left-bottom"
                    ma-tooltip-can-close="canClose">
                </ma-button>
            </div>
        </div>
    </div>
    <div class="nodes-item">
        <h2>HTML</h2>
    </div>
    <div class="nodes-item">
        <ma-button size="xs" right-icon="fas fa-sync" default
            ma-tooltip="Refresh<div>content</div>">
        </ma-button>
    </div>
</div>
