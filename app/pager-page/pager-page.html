<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>Pager</h1>
        <div class="api-documentation">
            <a href="https://github.com/Marcura/marcura-ui/wiki/pager">API documentation</a>
        </div>
    </div>
    <div class="nodes-item">
        <h2>Basic</h2>
    </div>
    <div class="nodes-item">
        <ma-pager
            page="page1"
            total-pages="55"
            change="change(maPage, maItemsPerPage)">
        </ma-pager>
    </div>
    <div class="nodes-item">
        <h2>Without items per page</h2>
    </div>
    <div class="nodes-item">
        <ma-pager
            page="page3"
            total-pages="50"
            show-items-per-page="false">
        </ma-pager>
    </div>
    <div class="nodes-item">
        <h2>Short range</h2>
    </div>
    <div class="nodes-item">
        <ma-pager
            page="page2"
            total-pages="3"
            show-items-per-page="false">
        </ma-pager>
    </div>
    <div class="nodes-item">
        <h2>Items per page text</h2>
    </div>
    <div class="nodes-item">
        <ma-pager
            page="page3"
            total-pages="50"
            items-per-page-text="Items per page:">
        </ma-pager>
