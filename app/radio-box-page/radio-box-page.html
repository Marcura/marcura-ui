<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>RadioBox</h1>
    </div>
    <div class="nodes-item">
        <h2>Extra small</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            text="Top"
            value="'top'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            text="Middle"
            value="'middle'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            text="Bottom"
            value="'bottom'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        <h2>Small</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            size="sm"
            text="Top"
            value="'top'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            size="sm"
            text="Middle"
            value="'middle'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            size="sm"
            text="Bottom"
            value="'bottom'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        <h2>Disabled</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            is-disabled="true"
            text="Top"
            value="'top'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            is-disabled="true"
            text="Middle"
            value="'middle'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            is-disabled="true"
            text="Bottom"
            value="'bottom'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
    </div>
</div>
