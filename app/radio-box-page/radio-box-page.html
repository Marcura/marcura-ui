<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>RadioBox</h1>
        <div class="api-documentation">
            <a href="https://github.com/Marcura/marcura-ui/wiki/radiobox">API documentation</a>
        </div>
    </div>
    <div class="nodes-item">
        <h2>Extra small</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            text="ports[0].name"
            value="ports[0].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            text="ports[1].name"
            value="ports[1].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            text="ports[2].name"
            value="ports[2].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        <h2>Small</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            size="sm"
            text="ports[0].name"
            value="ports[0].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            size="sm"
            text="ports[1].name"
            value="ports[1].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            size="sm"
            text="ports[2].name"
            value="ports[2].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        <h2>Disabled</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            is-disabled="true"
            text="ports[0].name"
            value="ports[0].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            is-disabled="true"
            text="ports[1].name"
            value="ports[1].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            is-disabled="true"
            text="ports[2].name"
            value="ports[2].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        <h2>Object as value</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            text="ports[0].name"
            value="ports[0]"
            selected-value="selectedPort"
            change="portChange(value)">
        </ma-radio-box>
        <ma-radio-box
            text="ports[1].name"
            value="ports[1]"
            selected-value="selectedPort"
            change="portChange(value)">
        </ma-radio-box>
        <ma-radio-box
            text="ports[2].name"
            value="ports[2]"
            selected-value="selectedPort"
            change="portChange(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        Port: {{selectedPort | json}}
    </div>
    <div class="nodes-item">
        <h2>Inside ng-repeat</h1>
    </div>
    <div class="nodes-item">
        <div ng-repeat="port in ports2">
            <ma-radio-box
                text="port.name"
                value="port"
                selected-value="selectedPort2"
                change="portChange2(value, oldValue)">
            </ma-radio-box>
        </div>
    </div>
    <div class="nodes-item">
        Port: {{selectedPort2 | json}}
    </div>
    <div class="nodes-item">
        <h2>Text as HTML</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            text="ports[0].name"
            value="ports[0].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            text="'<strong>' + ports[1].name + '</strong>'"
            value="ports[1].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            text="ports[2].name"
            value="ports[2].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        <h2>Without text</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            value="ports[0].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            value="ports[1].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            value="ports[2].name"
            selected-value="selectedPortName"
            change="change(value)">
        </ma-radio-box>
    </div>
</div>
