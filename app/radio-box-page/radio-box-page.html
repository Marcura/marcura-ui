<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>RadioBox</h1>
    </div>
    <div class="nodes-item">
        <h2>Extra small</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            text="{{ports[0].name}}"
            value="'top'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            text="{{ports[1].name}}"
            value="'middle'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            text="{{ports[2].name}}"
            value="'bottom'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        <h2>Small</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            size="sm"
            text="{{ports[0].name}}"
            value="'top'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            size="sm"
            text="{{ports[1].name}}"
            value="'middle'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            size="sm"
            text="{{ports[2].name}}"
            value="'bottom'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        <h2>Disabled</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            is-disabled="true"
            text="{{ports[0].name}}"
            value="'top'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            is-disabled="true"
            text="{{ports[1].name}}"
            value="'middle'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
        <ma-radio-box
            is-disabled="true"
            text="{{ports[2].name}}"
            value="'bottom'"
            selected-value="position"
            change="change(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        <h2>Object as value</h1>
    </div>
    <div class="nodes-item">
        <ma-radio-box
            text="{{ports[0].name}}"
            value="ports[0]"
            selected-value="selectedPort"
            change="portChange(value)">
        </ma-radio-box>
        <ma-radio-box
            text="{{ports[1].name}}"
            value="ports[1]"
            selected-value="selectedPort"
            change="portChange(value)">
        </ma-radio-box>
        <ma-radio-box
            text="{{ports[2].name}}"
            value="ports[2]"
            selected-value="selectedPort"
            change="portChange(value)">
        </ma-radio-box>
    </div>
    <div class="nodes-item">
        Port: {{selectedPort | json}}
    </div>
</div>
