<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>Form (<a href="https://github.com/Marcura/marcura-ui/wiki/form">API documentation</a>)</h1>
    </div>
    <div class="nodes-item">
        <h2>Basic</h2>
    </div>
    <div class="nodes-item">
        <form class="form">
            <div class="form-content">
                <div class="form-group">
                    <div class="form-col col-xs-12">
                        <div class="form-label">
                            <label for="comment">Comment</label>
                        </div>
                        <ma-text-area
                            id="comment"
                            fit-content-height="true"
                            is-resizable="false"
                            value="form.comment">
                        </ma-text-area>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <div class="form-footer-left">
                    <ma-button
                        text="Previous">
                    </ma-button><!--
                    --><ma-button
                        text="Next">
                    </ma-button>
                </div>
                <div class="form-footer-right">
                    <ma-button
                        text="Delete">
                    </ma-button><!--
                    --><ma-button
                        text="Save">
                    </ma-button>
                </div>
            </div>
        </form>
    </div>
</div>
