<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>SelectBox</h1>
    </div>
    <div class="nodes-item">
        <h2>Array of strings</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports1"
            selected-item="port1"
            is-loading="isLoading"
            change="change1(item)">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Array of objects</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            selected-item="port2"
            item-text-field="name"
            item-value-field="id"
            order-by="'name'"
            change="change2(item)">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Adding a custom item</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            selected-item="port3"
            item-text-field="name"
            item-value-field="id"
            can-add-item="true"
            is-loading="isLoading"
            is-disabled="isDisabled"
            change="change3(item)"
            instance="port3SelectBox">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Disabled</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            selected-item="port4"
            item-text-field="name"
            item-value-field="id"
            is-loading="isLoading"
            is-disabled="true">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            selected-item="port4"
            item-text-field="name"
            item-value-field="id"
            can-add-item="true"
            is-loading="isLoading"
            is-disabled="true">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Label "for"</h2>
    </div>
    <div class="nodes-item">
        <label for="port6">Port:</label>
        <ma-select-box
            id="port6"
            items="ports2"
            selected-item="port3"
            item-text-field="name"
            item-value-field="id"
            can-add-item="true">
        </ma-select-box>
    </div>
</div>
