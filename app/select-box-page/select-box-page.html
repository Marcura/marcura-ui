<div class="nodes nodes-padding-bottom-m">
    <div class="nodes-item">
        <a href="#/home">Home</a>
    </div>
    <div class="nodes-item">
        <h1>SelectBox (<a href="https://github.com/Marcura/marcura-ui/wiki/selectbox">API documentation</a>)</h1>
    </div>
    <div class="nodes-item">
        <h2>Array of strings</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports1"
            selected-item="port1"
            is-loading="isLoading"
            change="change1(item)">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Array of objects</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            selected-item="port2"
            item-text-field="name"
            item-value-field="id"
            order-by="'name'"
            change="change2(item)">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Adding a custom item as string</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports1"
            selected-item="port5"
            can-add-item="true"
            change="change5(item)">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Adding a custom item as object</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            selected-item="port3"
            item-text-field="name"
            item-value-field="id"
            can-add-item="true"
            change="change3(item)"
            instance="port3SelectBox">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Disabled</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            selected-item="port4"
            item-text-field="name"
            item-value-field="id"
            is-loading="isLoading"
            is-disabled="true">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            selected-item="port4"
            item-text-field="name"
            item-value-field="id"
            can-add-item="true"
            is-loading="isLoading"
            is-disabled="true">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Label "for"</h2>
    </div>
    <div class="nodes-item">
        <label for="port6">Port:</label>
        <ma-select-box
            id="port6"
            items="ports2"
            selected-item="port3"
            item-text-field="name"
            item-value-field="id"
            can-add-item="true">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>"blur" and "focus" events</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            selected-item="port7"
            item-text-field="name"
            item-value-field="id"
            focus="focus7(item)"
            blur="blur7(item)"
            change="change7(item)"
            show-add-item-tooltip="false"
            can-add-item="true">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Displays in add mode if provided "selected-item" is not in the "items" array</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            item-text-field="name"
            item-value-field="id"
            selected-item="port8"
            focus="focus8(item)"
            blur="blur8(item)"
            change="change8(item)"
            can-add-item="true"
            instance="port8SelectBox">
        </ma-select-box>
    </div>
    <div class="nodes-item">
        <h2>Required</h2>
    </div>
    <div class="nodes-item">
        <ma-select-box
            items="ports2"
            selected-item="port9"
            item-text-field="name"
            item-value-field="id"
            is-required="true"
            can-add-item="true"
            focus="focus9(item)"
            blur="blur9(item)"
            change="change9(item)"
            instance="port9SelectBox">
        </ma-select-box>
    </div>
</div>
