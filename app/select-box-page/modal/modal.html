<div class="da-modal">
    <div class="da-modal-header">
        <div class="da-modal-title">SelectBox</div>
        <ma-button right-icon="times" size="xs" modifier="secondary" click="$close()"></ma-button>
    </div>
    <div class="da-modal-content">
        <div class="nodes nodes-padding-bottom-m">
            <div class="nodes-item">
                <ma-select-box items="ports" value="port1" item-text-field="name" item-value-field="id"
                    can-add-item="true" can-reset="true" focus="focus(maValue, 'port1')"
                    blur="blur(maValue, 'port1')" change="change(maValue, maOldValue, 'port1')">
                </ma-select-box>
            </div>
            <div class=" nodes-item ">
                <pre>{{(port1 || null) | json}}</pre>
            </div>
        </div>
    </div>
</div>
